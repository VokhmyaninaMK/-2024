<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 13</title>
    <script language="JavaScript">
        function imageUp() {
            image.style.height = '300px';
            image.style.width = '300px';
        }

        function imageDown() {
            image.style.height = '100px';
            image.style.width = '100px';
        }
    </script>
</head>
<body onload="imageDown()">
    <img id="image" src="mem9.gif" onmouseover="imageUp()" onmouseout="imageDown()">
</body>
</html>
