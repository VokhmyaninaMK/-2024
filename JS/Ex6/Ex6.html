<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 6</title>
</head>
<body>
    <table border="1">
        <script language="JavaScript" type="text/JavaScript">
            document.write("<tr><th>Степень</th><th>Результат</th></tr>");

            var step = 0;
            while (step != 11) {
                document.write("<tr><th>" + step + "</th><th>" + Math.pow(2, step) + "</th></tr>");
                step++;
            }
        </script>
    </table>
</body>
</html>
