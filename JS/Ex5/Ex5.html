<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 5</title>
</head>
<body>
    <h1>Пример простой</h1>
    <script language="JavaScript" type="text/JavaScript">
        function line(x) {
            document.writeln("<hr align='center' width='" + x + "'>");
        }

        var currentWidth=10;
        for (var i=1; i<=10; i++) {
            line(currentWidth);
            currentWidth+=10;
        }
    </script>
</body>
</html>
