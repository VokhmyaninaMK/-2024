<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 15</title>
    <script language="JavaScript">
        function colorChange() {
            if (head.style.color == "red") {
                head.style.color = "black";
            }
            else {
                head.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h1 id="head" onmouseover="colorChange()" onmouseout="colorChange()">Добро пожаловать на
        нашу страницу!</h1>
</body>
</html>
