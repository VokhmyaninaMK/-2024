<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 18</title>
    <script language="JavaScript">
        function moveTxt() {
            var x = parseInt(anil.style.left.match(/\d+/));
            var y = parseInt(anil.style.top.match(/\d+/));

            if (x < 500) {
                x += 1;
                y += 1;

                anil.style.left = x + "px";
                anil.style.top = y + "px";

                setTimeout("moveTxt()", 50);
            }
        }
    </script>
</head>
<body onLoad="moveTxt()">
    <div id="anil" style="position:absolute; left:10; top:10">
        Текст, шагом марш!
    </div>
</body>
</html>
