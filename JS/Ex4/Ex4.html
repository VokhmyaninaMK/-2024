<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Упражнение 4</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        var x, y;
        x=parseInt(prompt("Введите значение х",''));
        y=parseInt(prompt("Введите значение у",''));

        if (x<y)
        {
            alert("Максимальное число - y")
        }
        else if (x > y) {
            alert("Максимальное число - x")
        }
        else {
            alert("Введенные числа равны!");
        }
    </script>
    <script language="JavaScript" type="text/JavaScript">
        var password = '0123456789';

        var receivedStr = prompt("Введите пароль:");

        if (receivedStr == password) {
            alert("Пароль верен!")
        }
        else {
            alert("Пароль неверен!")
        }
    </script>
</body>
</html>
