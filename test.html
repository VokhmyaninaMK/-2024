<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Задание 1</title>
</head>
<body>

<!-- Абзацы с произвольным текстом -->
<p>Это первый абзац.</p>
<p>А это второй абзац.</p>

<!-- Диалоговое окно с приветственным сообщением -->
<script>
function showDialog() {
  alert("Добро пожаловать!");
}
</script>
<button onclick="showDialog()">Показать сообщение</button>

<!-- Сообщение, выводимое после закрытия диалогового окна -->
<script>
window.onload = function() {
  document.addEventListener('DOMContentLoaded', function() {
    window.alert("Сообщение после закрытия диалога");
  });
};
</script>

</body>
</html>
